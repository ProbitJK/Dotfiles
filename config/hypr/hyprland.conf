### MONITORS ###
monitor=,preferred,auto,1.25

### MY PROGRAMS ###
# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = tofi-drun

### AUTOSTART ###
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = hypridle
exec-once = wl-paste --type text --watch bash -c 'cliphist store && qs -c $qsConfig ipc call cliphistService update'
exec-once = wl-paste --type image --watch bash -c 'cliphist store && qs -c $qsConfig ipc call cliphistService update'

### Idle-inhibit ###
windowrule = idleinhibit fullscreen, class:mpv

### ENVIRONMENT VARIABLES ###
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

